name: Unzip y guardar en main

on:
  push:
    branches: [ main ]
    paths:
      - 'Barrilete.zip'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write   # necesario para hacer push

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verificar Barrilete.zip en la ra√≠z
        run: |
          ls -la
          test -f Barrilete.zip || { echo "‚ùå No est√° Barrilete.zip en la ra√≠z"; exit 1; }

      - name: Unzip Barrilete.zip y mover a la ra√≠z
        run: |
          set -euo pipefail
          rm -rf extracted
          unzip -o Barrilete.zip -d extracted
          ROOT_DIR=$(find extracted -mindepth 1 -maxdepth 1 -type d | head -n1 || echo "extracted")
          shopt -s dotglob
          rsync -a "$ROOT_DIR"/ .
          rm -rf extracted Barrilete.zip
          echo "üì¶ Contenido final:"
          ls -la

      - name: Commit & push a main
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Unzip client.zip [skip ci]" || { echo "Nada para commitear"; exit 0; }
          git push
